<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="time_tracking_styles.css">
    <title>Time Tracking</title>
</head>
<body>
<canvas id="chart"></canvas>
<div class="container">
    <h2>Select an Activity</h2>
    <div class="activity-options" id="activity-options">
    </div>

    <div class="add-activity-container" id="add-activity-container">
        <label for="new-activity-input">Name :</label><input type="text" id="new-activity-input"
                                                             placeholder="Enter new activity name">
        <button id="confirm-add-activity">Add</button>
    </div>

    <div class="time-history" id="time-history">
        <h3>Time History</h3>
        <div id="history-content">Loading tracked activities...</div>
    </div>

    <div class="controls">
        <button id="add-activity-btn">Add New Activity</button>
        <button id="delete-activity-bt">Delete activity</button>
        <button id="download-json-btn">Download as JSON</button>
    </div>
    <div style="width: 400px;">
        <canvas id="acquisitions"></canvas>
    </div>
    <script type="module" src="acquisitions.js"></script>
</div>

<div class="navigation">
    <a href="index.html">Home</a>
</div>

<script src = "time_tracking.js"> </script>
</body>
</html>
